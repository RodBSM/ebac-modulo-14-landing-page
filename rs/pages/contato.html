<body>
  <div class="container my-5">
    <!-- Header -->
    <div class="text-center mb-4">
      <h1>Contact Us</h1>
      <p class="lead">We'd love to hear from you!</p>
    </div>

    <!-- Contact Info and Map -->
    <div class="row mb-5">
      <div class="col-md-6 mb-4">
        <h4>Our Location</h4>
        <p>Pet Stop<br>
          123 Pet Street<br>
          Animal City, AC 45678<br>
          Phone: (123) 456-7890<br>
          Email: info@petstop.com
        </p>
        <!-- Optional: Embed Google Map -->
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0196610318525!2d-122.40641708468124!3d37.78583417975786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f3a4b2ed%3A0x7f8e35d5b769e3f6!2sMarket%20St%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1616628145354!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <h4>Send us a message</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional: Add your JavaScript for form handling -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for reaching out! We will get back to you soon.');
      // Here you can add your form submission logic, e.g. AJAX or send to an email service.
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
