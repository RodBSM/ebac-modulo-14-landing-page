
<body>
    <h1>Welcome to Pet Stop</h1>

     <!-- Carousel -->
        <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" class="d-block w-100" alt="Cute cat">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2016/01/05/17/51/dog-1123016_1280.jpg" class="d-block w-100" alt="Adorable dog">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2025/05/12/14/26/white-cat-9595396_960_720.jpg" class="d-block w-100" alt="Colorful parrot">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
</body>
