<body>
  <div class="container my-4">
    <h1>Available Services</h1>
    <div class="row">
      <!-- Services List -->
      <div class="col-md-6">
        <ul class="list-group" id="services-list">
          <!-- Example Service -->
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Pet Grooming</span>
            <button class="btn btn-sm btn-primary" onclick="addService('Pet Grooming')">Add</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Veterinary Consultation</span>
            <button class="btn btn-sm btn-primary" onclick="addService('Veterinary Consultation')">Add</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Dog Walking</span>
            <button class="btn btn-sm btn-primary" onclick="addService('Dog Walking')">Add</button>
          </li>
          <!-- Add more services as needed -->
        </ul>
      </div>

      <!-- Selected Services List -->
      <div class="col-md-6">
        <h3>Selected Services</h3>
        <ul class="list-group" id="selected-services">
          <!-- Added services will appear here -->
        </ul>
      </div>
    </div>
  </div>
</body>
